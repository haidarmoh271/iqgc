<meta charset="UTF-8"/>

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&family=Bebas+Neue&family=Syne:wght@700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
:root{--purple:#7c3aed;--purple-light:#a78bfa;--purple-dark:#4c1d95;}
body{font-family:'Tajawal',sans-serif;min-height:100vh;background:#0a0010;color:#fff;display:flex;flex-direction:column;align-items:center;overflow-x:hidden;position:relative;}

.bg{position:fixed;inset:0;z-index:0;background:radial-gradient(ellipse 80% 60% at 50% -10%,rgba(124,58,237,0.35) 0%,transparent 70%),radial-gradient(ellipse 40% 40% at 90% 80%,rgba(109,40,217,0.2) 0%,transparent 60%),radial-gradient(ellipse 30% 30% at 10% 70%,rgba(167,139,250,0.1) 0%,transparent 60%),#0a0010;}
.grid-bg{position:fixed;inset:0;z-index:0;background-image:linear-gradient(rgba(124,58,237,0.06) 1px,transparent 1px),linear-gradient(90deg,rgba(124,58,237,0.06) 1px,transparent 1px);background-size:60px 60px;mask-image:radial-gradient(ellipse at 50% 0%,black 30%,transparent 80%);}
.orb{position:fixed;border-radius:50%;filter:blur(80px);pointer-events:none;z-index:0;}
.orb1{width:400px;height:400px;background:rgba(124,58,237,0.18);top:-100px;right:-100px;animation:drift 12s ease-in-out infinite;}
.orb2{width:300px;height:300px;background:rgba(167,139,250,0.12);bottom:100px;left:-80px;animation:drift 16s ease-in-out infinite reverse;}
@keyframes drift{0%,100%{transform:translate(0,0);}50%{transform:translate(30px,40px);}}

.page{position:relative;z-index:2;width:100%;max-width:480px;min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:3rem 1.5rem 2rem;}

.hero{text-align:center;margin-bottom:2.5rem;animation:fadeUp 0.8s cubic-bezier(0.16,1,0.3,1) both;}
@keyframes fadeUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}

.event-badge{display:inline-block;background:rgba(124,58,237,0.2);border:1px solid rgba(124,58,237,0.5);color:var(--purple-light);font-size:0.65rem;letter-spacing:0.4em;text-transform:uppercase;padding:0.35rem 1rem;border-radius:100px;margin-bottom:1.2rem;}

.logo-main{font-family:'Bebas Neue',sans-serif;font-size:7rem;line-height:0.9;letter-spacing:0.04em;background:linear-gradient(160deg,#fff 30%,var(--purple-light) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;filter:drop-shadow(0 0 40px rgba(124,58,237,0.4));}
.logo-sub{font-family:'Syne',sans-serif;font-size:0.75rem;letter-spacing:0.5em;color:rgba(167,139,250,0.6);text-transform:uppercase;margin-top:0.4rem;}

.divider{width:100%;height:1px;background:linear-gradient(90deg,transparent,rgba(124,58,237,0.5),rgba(167,139,250,0.5),rgba(124,58,237,0.5),transparent);margin:0.5rem 0 2rem;position:relative;}
.divider::after{content:'';position:absolute;top:-2px;left:50%;transform:translateX(-50%);width:6px;height:6px;background:var(--purple-light);border-radius:50%;box-shadow:0 0 12px var(--purple);}

.section-label{font-size:0.65rem;letter-spacing:0.45em;color:rgba(167,139,250,0.5);text-transform:uppercase;margin-bottom:1rem;align-self:flex-start;}

.games-grid{display:grid;grid-template-columns:1fr 1fr;gap:0.8rem;width:100%;margin-bottom:0.8rem;animation:fadeUp 0.8s 0.1s cubic-bezier(0.16,1,0.3,1) both;}

.game-card{position:relative;overflow:hidden;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.08);border-radius:16px;padding:1.5rem 1rem;cursor:pointer;transition:all 0.2s;text-decoration:none;display:block;}
.game-card::before{content:'';position:absolute;inset:0;border-radius:16px;background:linear-gradient(135deg,rgba(124,58,237,0.15),transparent);opacity:0;transition:opacity 0.2s;}
.game-card:hover{border-color:rgba(124,58,237,0.6);transform:translateY(-3px);box-shadow:0 8px 30px rgba(124,58,237,0.2);}
.game-card:hover::before{opacity:1;}
.game-icon{font-size:2rem;margin-bottom:0.7rem;}
.game-name{font-family:'Syne',sans-serif;font-size:1rem;font-weight:800;color:#fff;margin-bottom:0.25rem;}
.game-desc{font-size:0.68rem;letter-spacing:0.15em;color:rgba(167,139,250,0.5);text-transform:uppercase;}

.btn-join{display:block;width:100%;padding:1rem;background:linear-gradient(135deg,var(--purple),#6d28d9);color:#fff;border:none;border-radius:12px;font-size:0.9rem;letter-spacing:0.2em;font-family:'Tajawal',sans-serif;font-weight:700;cursor:pointer;text-decoration:none;text-align:center;transition:all 0.2s;box-shadow:0 4px 20px rgba(124,58,237,0.35);animation:fadeUp 0.8s 0.2s cubic-bezier(0.16,1,0.3,1) both;}
.btn-join:hover{transform:translateY(-2px);box-shadow:0 8px 30px rgba(124,58,237,0.5);}

.spacer{flex:1;min-height:2rem;}

/* â”€â”€ Sponsors â”€â”€ */
.sponsors{width:100%;margin-top:1.5rem;animation:fadeUp 0.8s 0.3s cubic-bezier(0.16,1,0.3,1) both;}
.sponsors-label{text-align:center;font-size:0.6rem;letter-spacing:0.45em;color:rgba(167,139,250,0.3);text-transform:uppercase;margin-bottom:1rem;}
.sponsors-row{display:flex;align-items:center;justify-content:center;gap:1rem;}
.sponsor-slot{flex:1;max-width:130px;height:64px;background:rgba(255,255,255,0.03);border:1px solid rgba(124,58,237,0.2);border-radius:14px;display:flex;align-items:center;justify-content:center;transition:all 0.25s;overflow:hidden;position:relative;}
.sponsor-slot::before{content:'';position:absolute;top:0;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,rgba(124,58,237,0.5),transparent);}
.sponsor-slot img{max-width:85%;max-height:80%;object-fit:contain;filter:brightness(0) invert(1);opacity:0.6;transition:opacity 0.2s;}
.sponsor-slot:hover{border-color:rgba(124,58,237,0.5);box-shadow:0 4px 20px rgba(124,58,237,0.15);}
.sponsor-slot:hover img{opacity:1;}

/* â”€â”€ Footer â”€â”€ */
.footer{width:100%;text-align:center;margin-top:1.5rem;padding-bottom:1rem;display:flex;flex-direction:column;align-items:center;gap:0.6rem;}
.ig-btn{display:inline-flex;align-items:center;gap:0.5rem;color:rgba(167,139,250,0.5);text-decoration:none;font-size:0.72rem;letter-spacing:0.2em;transition:color 0.2s;}
.ig-btn:hover{color:var(--purple-light);}
.admin-link{font-size:0.62rem;letter-spacing:0.3em;color:rgba(124,58,237,0.25);text-decoration:none;text-transform:uppercase;transition:color 0.2s;}
.admin-link:hover{color:rgba(167,139,250,0.6);}
.footer-copy{font-size:0.58rem;letter-spacing:0.3em;color:rgba(255,255,255,0.07);text-transform:uppercase;}
</style>
</head>
